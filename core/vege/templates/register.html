{% extends 'base.html' %}

{% block body %}
<div class="contaier mt-5">
    <form class="col-5 mx-auto card p-5 shadow" method="post"> 
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        {{ message.tags}}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
        {% endif%}
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control" name="fname" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="uname" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="pswd" id="exampleInputPassword1">
        </div>
        <p>Already have an account ? <a href="login_page">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
